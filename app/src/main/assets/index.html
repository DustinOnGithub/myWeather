<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>MyWeather</title>
    <script src="Chart.min.js"></script>
    <script type="text/javascript" src="settings.js" ></script>
    <script type="text/javascript" src="apiHandler.js" ></script>
    <script type="text/javascript" src="dataVirtualizer.js" ></script>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="Chart.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="loading">
        <p style="font-size: 30px;">loading &#x27f2;...</p>       
    </div>

    <main>
        <nav><ul id="navCities">&nbsp;</ul></nav>

        <div id="currentWeather" class="box">
            <p id="temp"></p>
            <p id="txt"></p>
            <p id="tempMax"></p>
            <p id="tempMin"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="windDegree"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <p id="time"></p>
        </div>

        <div id="forecast5Days" class="box">
            <h3>5-Tage Vorschau</h3>
            <div class="canvasHolder">
                <canvas id="forecast5DaysCanvas">no canvas supported</canvas>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td><span class="day">&nbsp;</span></td>
                        <td><span class="day">&nbsp;</span></td>
                        <td><span class="day">&nbsp;</span></td>
                        <td><span class="day">&nbsp;</span></td>
                        <td><span class="day">&nbsp;</span></td>
                        <td><span class="day">&nbsp;</span></td>
                    </tr>
                    <tr>
                        <th>Wetter</th>
                        <td> <img src="" alt=""> </td>
                        <td> <img src="" alt=""> </td>
                        <td> <img src="" alt=""> </td>
                        <td> <img src="" alt=""> </td>
                        <td> <img src="" alt=""> </td>
                    </tr>
                    <tr>
                        <th>Max:</th>
                        <td><span class="maxTemp">&nbsp;</span></td>
                        <td><span class="maxTemp">&nbsp;</span></td>
                        <td><span class="maxTemp">&nbsp;</span></td>
                        <td><span class="maxTemp">&nbsp;</span></td>
                        <td><span class="maxTemp">&nbsp;</span></td>
                    </tr>
                    <tr>
                        <th>AVG:</th>
                        <td><span class="avgTemp">&nbsp;</span></td>
                        <td><span class="avgTemp">&nbsp;</span></td>
                        <td><span class="avgTemp">&nbsp;</span></td>
                        <td><span class="avgTemp">&nbsp;</span></td>
                        <td><span class="avgTemp">&nbsp;</span></td>
                    </tr>
                    <tr>
                        <th>MIN:</th>
                        <td><span class="minTemp">&nbsp;</span></td>
                        <td><span class="minTemp">&nbsp;</span></td>
                        <td><span class="minTemp">&nbsp;</span></td>
                        <td><span class="minTemp">&nbsp;</span></td>
                        <td><span class="minTemp">&nbsp;</span></td>
                    </tr>
                    <tr>
                        <th>Hum:</th>
                        <td><span class="humidity">&nbsp;</span></td>
                        <td><span class="humidity">&nbsp;</span></td>
                        <td><span class="humidity">&nbsp;</span></td>
                        <td><span class="humidity">&nbsp;</span></td>
                        <td><span class="humidity">&nbsp;</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="forecast3HourInterval" class="box">

            <h3>St√ºndliche Vorschau</h3>
            <table>
                <tbody>
                    <tr>
                        <th>Zeit:</th>
                    </tr>
                    <tr>
                        <th>Wetter:</th>
                    </tr>
                    <tr>
                        <th>Max:</th>
                    </tr>
                    <tr>
                        <th>AVG:</th>
                    </tr>
                    <tr>
                        <th>Gef.:</th>
                    </tr>
                    <tr>
                        <th>MIN:</th>
                    </tr>
                    <tr>
                        <th>Hum:</th>
                    </tr>
                    <tr>
                        <th>Wind:</th>
                    </tr>
                    <tr>
                        <th>Wind:</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
