<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>MyWeather</title>
    <script src="Chart.min.js"></script>
    <script type="text/javascript" src="settings.js" ></script>
    <script type="text/javascript" src="apiHandler.js" ></script>
    <script type="text/javascript" src="dataVirtualizer.js" ></script>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="Chart.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="loading">
        <p style="font-size: 30px;">loading &#x27f2;...</p>       
    </div>

    <main>
        <nav><ul id="navCities">&nbsp;</ul></nav>

        <h1 id="name"></h1>

        <div id="currentWeather" class="box">
            <p id="temp"></p>
            <p id="txt"></p>
            <p id="tempMax"></p>
            <p id="tempMin"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="windDegree"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <p id="time"></p>
        </div>

        <div id="forecast5Days" class="box">
            <h3>5-Tage Vorschau</h3>
            <div class="canvasHolder">
                <canvas id="forecast5DaysCanvas">no canvas supported</canvas>
            </div>
        </div>

        <div id="forecast24Hours" class="box"></div>
    </main>
</body>

</html>
