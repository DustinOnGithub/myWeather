<html>

<head>

    <title>MyWeahter</title>

    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div id="loading">
        <p style="font-size: 30px;">loading &#x27f2;...</p>       
    </div>

    <main>
        <h1 id="name"></h1>

        <div id="currentWeather" class="box">
            <p id="temp"></p>
            <p id="txt"></p>
            <p id="tempMax"></p>
            <p id="tempMin"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="windDegree"></p>
            <p id="sunrise"></p>

        <button>Die Nächsten 12 Stunden</button>
        <button>Die Nächsten 5 Tage</button>
    </main>
</body>
